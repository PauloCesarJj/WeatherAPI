<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Clima:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">Search</button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <span id="city"></span>
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-conteiner">
                <p id="description"></p>
            </div>
            <div id="details-container">
                <p>Umidade: <span id="humidity"></span></p>
                <p>Vento: <span id="wind"></span></p>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
